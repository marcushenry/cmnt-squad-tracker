name: Update players.json (prod nightly)

on:
  schedule:
    - cron: "0 1 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: update-last-games-prod
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Run updater
        run: npm run update:last-games
        env:
          FOOTBALL_API_KEY: ${{ secrets.API_FOOTBALL_KEY }}

      - name: Commit & push if players.json changed
        run: |
          if [[ -n "$(git status --porcelain data/players.json)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add data/players.json
            git commit -m "chore(dev): nightly players.json update"
            git push origin main
          else
            echo "No changes to commit"
          fi
