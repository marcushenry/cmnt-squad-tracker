name: Deploy CMNT Squad Tracker (prod)

on:
  workflow_run:
    workflows: ["Update players.json (prod nightly)"]
    types: [completed]

concurrency:
  group: deploy-prod
  cancel-in-progress: true

jobs:
  build-and-deploy:
    # Only run if the updater workflow succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository (exact updater commit)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Debug show checked out commit
        run: |
          echo "Deploying commit: ${{ github.event.workflow_run.head_sha }}"
          git log -1 --oneline

      - name: Set target bucket (prod)
        run: echo "S3_BUCKET=cmnt-squad-tracker-goose" >> $GITHUB_ENV

      - name: Show target bucket
        run: echo "Deploying to s3://${{ env.S3_BUCKET }}"

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run unit tests
        run: npm test

      - name: Build static site
        run: npm run build:static

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Sync files to S3
        run: aws s3 sync out/ s3://${{ env.S3_BUCKET }} --delete
