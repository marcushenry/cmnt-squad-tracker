name: Deploy CMNT Squad Tracker

on:
  push:
    branches: [ "main", "dev" ]
  workflow_run:
    workflows: ["Update players.json (dev nightly)"]
    types: [completed]

jobs:
  build-and-deploy:
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}

    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.sha }}


      - name: Decide deploy bucket
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "workflow_run" ]]; then
            BRANCH="${{ github.event.workflow_run.head_branch }}"
          else
            BRANCH="${{ github.ref_name }}"
          fi

          echo "BRANCH=$BRANCH" >> $GITHUB_ENV

          if [[ "$BRANCH" == "main" ]]; then
            echo "S3_BUCKET=cmnt-squad-tracker-goose" >> $GITHUB_ENV
          else
            echo "S3_BUCKET=cmnt-squad-tracker-goose-dev" >> $GITHUB_ENV
          fi

      - name: Show target bucket
        run: echo "Deploying branch=${{ env.BRANCH }} to s3://${{ env.S3_BUCKET }}"


      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run unit tests
        run: npm test

      - name: Build static site
        run: npm run build:static

      - name: Verify players.json content in repo + build output
        shell: bash
        run: |
          echo "Repo data/players.json modified time:"
          ls -la data/players.json || true

          echo "Searching for players.json in out/:"
          find out -maxdepth 4 -name "players.json" -print || true  
          
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Sync files to S3
        run: aws s3 sync out/ s3://$S3_BUCKET --delete
