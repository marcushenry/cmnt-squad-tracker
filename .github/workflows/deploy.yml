name: Deploy CMNT Squad Tracker (prod)

on:
  push:
    branches: ["main"]
  workflow_run:
    workflows: ["Update players.json (prod nightly)"]
    types: [completed]

jobs:
  build-and-deploy:
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # if workflow_run, deploy the exact commit that was updated
          ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.sha }}

      - name: Set target bucket (prod)
        run: echo "S3_BUCKET=cmnt-squad-tracker-goose" >> $GITHUB_ENV

      - name: Show target bucket
        run: echo "Deploying to s3://${{ env.S3_BUCKET }}"

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run unit tests
        run: npm test

      - name: Build static site
        run: npm run build:static

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Sync files to S3
        run: aws s3 sync out/ s3://${{ env.S3_BUCKET }} --delete
