name: Update Last Club Games (Dev)

on:
  schedule:
    # Runs once per day at 10:00 UTC
    - cron: "0 10 * * *"

  # Allows manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  update:
    # Extra safety: only ever run on dev
    if: github.ref == 'refs/heads/dev'

    runs-on: ubuntu-latest

    steps:
      - name: Checkout dev branch
        uses: actions/checkout@v4
        with:
          ref: dev

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run lastClubGame updater
        run: npm run update:last-games
        env:
          FOOTBALL_API_KEY: ${{ secrets.API_FOOTBALL_KEY }}

      - name: Commit changes if players.json changed
        run: |
          if [[ -n "$(git status --porcelain data/players.json)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add data/players.json
            git commit -m "chore(dev): daily update lastClubGame data"
            git push origin dev
          else
            echo "No changes to commit"
          fi
